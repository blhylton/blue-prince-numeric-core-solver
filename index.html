<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Blue Prince Numeric Core Solver</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      body,
      .transition-colors {
        transition: background-color 0.3s, color 0.3s;
      }
      .glass {
        backdrop-filter: blur(8px) saturate(120%);
        background-color: rgba(255, 255, 255, 0.85);
      }
      @media (prefers-color-scheme: dark) {
        .glass {
          background-color: rgba(30, 41, 59, 0.85); /* slate-800ish */
        }
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-blue-50 to-indigo-100 dark:from-gray-900 dark:to-gray-800 min-h-screen min-w-screen flex flex-col gap-10 items-center justify-center transition-colors"
  >
    <!-- Main Solver Section -->
    <section
      class="glass dark:bg-gray-800/90 p-8 rounded-2xl shadow-2xl border border-gray-200 dark:border-gray-700 w-full max-w-md transition-colors"
    >
      <h1
        class="text-4xl font-extrabold mb-8 text-center text-blue-700 dark:text-blue-300 drop-shadow-lg tracking-tight"
      >
        Blue Prince<br /><span class="text-indigo-500 dark:text-indigo-300"
          >Numeric Core Solver</span
        >
      </h1>
      <form id="puzzleForm" class="flex flex-col gap-6">
        <input
          id="numberInput"
          type="text"
          placeholder="Enter a 4+ digit number"
          class="border border-gray-300 dark:border-gray-700 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 text-lg shadow transition-all"
          required
          pattern="\d{4,}"
          autocomplete="off"
        />
        <button
          type="submit"
          class="bg-gradient-to-r from-blue-600 to-indigo-500 text-white px-4 py-3 rounded-lg hover:from-blue-700 hover:to-indigo-600 font-bold shadow-md transition-all active:scale-95"
        >
          Solve
        </button>
      </form>
    </section>

    <!-- Result Section -->
    <section
      id="result"
      class="glass dark:bg-gray-800/90 p-8 rounded-2xl shadow-2xl border border-gray-200 dark:border-gray-700 w-full max-w-md transition-colors hidden opacity-0 transition"
    >
      <div
        id="result-value"
        class="text-center text-lg text-slate-700 dark:text-slate-200 font-semibold mb-2"
      >
        Lowest Possible Whole Number
        <span
          class="block font-extrabold text-3xl mt-2 text-blue-700 dark:text-blue-300"
          id="result-number"
          ></span
        >
      </div>
      <div
        id="result-formula"
        class="text-center text-base text-slate-600 dark:text-slate-400 italic font-mono tracking-wide"
      >
      </div>
    </section>
    <script type="module" src="./main.js"></script>
  </body>
</html>
